name: 'empty_default'
rule: 'available'
frame-update-interval: 1000

matcher:
  MATCH_ALL:
    - key: '<server_online_players>'
      value: '0'
      operation: EQUALS

frames:
  - lines:
      - '<color:#4ade80>✨</color>'
      - '<group>-<numerical-id>'
      - '<color:#4ade80><b>EMPTY</b></color>'
      - '<player-count>/<max-players>'
  - lines:
      - '<color:#4ade80>✨</color>'
      - '<group>-<numerical-id>'
      - '<color:#4ade80><b>JOIN NOW!</b></color>'
      - '<player-count>/<max-players>'