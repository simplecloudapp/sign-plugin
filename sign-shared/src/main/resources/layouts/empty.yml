name: 'empty'
rule: 'empty'
frame-update-interval: 1000

frames:
  - sides: "BOTH"
    lines:
      - '<color:#4ade80>✨</color>'
      - '<group_name>-<server_numerical_id>'
      - '<color:#4ade80><b>EMPTY</b></color>'
      - '<server_online_players>/<server_max_players>'

  - sides: "BOTH"
    lines:
      - '<color:#4ade80>✨</color>'
      - '<group_name>-<server_numerical_id>'
      - '<color:#4ade80><b>JOIN NOW!</b></color>'
      - '<server_online_players>/<server_max_players>'